<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="../css/formulario.css">
</head>
<body>
    <div class="container">
        <form class="formulario">
            <div class="coluna-esquerda">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu Nome:">

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Digite seu Email:">

                <label for="idade">Idade:</label>
                <input type="number" id="idade" placeholder="Digite sua Idade:">

                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" placeholder="Digite seu Telefone:">
            </div>

            <div class="coluna-direita">
                <div class="sugestao">
                <label for="sugestao">Sugestões para o site:</label>
                <textarea id="sugestao" placeholder="Digite sua sugestão:"></textarea>
                </div>
                <button type="submit" class="botao-enviar">
                    Enviar
                    <img src="../img/pokebolapixel.png" alt="Pokebola" class="icone-botao">
                </button>
            </div>
        </form>
    </div>
</body>
</html>
